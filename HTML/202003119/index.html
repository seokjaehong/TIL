    <!-- progress -->
    <progress value="0"max="100" > 70%</progress>
    <script>
        const progress = document.querySelector('progress');
        const interval = setInterval(function(){
            progress.value+=10;
            if(progress.value>=100) clearInterval(interval);
        }, 1000)
